<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Menggunakan Tailwind dari output.css -->
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="bg-gray-100">

    <nav class="bg-hijau-tua p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo dan Judul -->
            <div class="flex items-center space-x-4">
                <img src="https://via.placeholder.com/50" alt="Logo" class="w-12 h-12">
                <h1 class="text-white text-2xl font-bold">Admin Dashboard</h1>
            </div>
            <!-- Tombol Logout -->
            <div>
                <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
            </div>
        </div>
    </nav>
   

    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-1/6 bg bg-hijau h-screen p-6">
            <ul class="space-y-4">
                <li><a href="#" class="text-gray-300 hover:text-white block">Dashboard</a></li>
                <li><a href="#" class="text-gray-300 hover:text-white block">Users</a></li>
                <li><a href="#" class="text-gray-300 hover:text-white block">Settings</a></li>
                <li><a href="#" class="text-gray-300 hover:text-white block">Reports</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="w-3/4 p-6">
            <h2 class="text-3xl font-bold text-gray-800">Welcome to the Dashboard</h2>
            <p class="mt-4 text-gray-600">This is the main content area where you can see information and manage your system.</p>

            <!-- Section 1 -->
            <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold text-gray-800">Section 1</h3>
                <p class="mt-2 text-gray-600">Content for section 1 goes here.</p>
            </div>

            <!-- Section 2 -->
            <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold text-gray-800">Section 2</h3>
                <p class="mt-2 text-gray-600">Content for section 2 goes here.</p>
            </div>
        </main>
    </div>

</body>
</html>
